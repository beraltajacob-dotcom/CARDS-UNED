<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-t">
  <title>ID Card Filler</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    /* --- Pre-bootstrap Loader --- */
    #app-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    .loader-content {
      text-align: center;
      width: 300px;
    }
    .loader-title {
      font-size: 2rem;
      font-weight: 700;
      background-image: linear-gradient(to right, #10b981, #06b6d4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #1e293b;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background-image: linear-gradient(to right, #10b981, #06b6d4);
      border-radius: 4px;
      transition: width 0.2s ease-out;
    }
    .loader-text {
      color: #94a3b8;
      font-size: 0.875rem;
    }
    app-root {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    app-root.loaded {
      visibility: visible;
      opacity: 1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.0?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.0?external=rxjs"
  }
}
</script>
</head>
<body>
  <div id="app-loader">
    <div class="loader-content">
      <h1 class="loader-title">ID Card Filler</h1>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p class="loader-text">Initialisation de l'application...</p>
    </div>
  </div>
  <app-root></app-root>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.getElementById('progress-bar');
      const appLoader = document.getElementById('app-loader');
      const appRoot = document.querySelector('app-root');
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) {
          progress = 100;
        }
        progressBar.style.width = progress + '%';
        
        if (progress === 100) {
          clearInterval(interval);
          setTimeout(() => {
            appLoader.style.opacity = '0';
            appRoot.classList.add('loaded');
            
            appLoader.addEventListener('transitionend', () => {
              appLoader.style.display = 'none';
            }, { once: true });
            
          }, 500);
        }
      }, 150);
    });
  </script>
</body>
</html>
